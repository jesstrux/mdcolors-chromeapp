<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Material Design Colours</title>
	<link rel="stylesheet" href="css/angular-material.min.css">
	<link rel="stylesheet" href="css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="mdcolors" layou>
	<div ng-controller="AppCtrl" layout="column" ng-cloak layout-fill>
		<md-toolbar class="md-whiteframe-3dp" style="position: fixed;">
			<div class="md-toolbar-tools">
			  	<h2 class="md-flex">Md Colors</h2>
			</div>
		</md-toolbar>
		<div layout layout-xs="column" layout-fill style="background: #f9f9f9;padding-top: 30px;">
			<div class="md-whiteframe-3dp" flex layout="column" style="background: #fff;">
				<md-content ng-nicescroll nice-option="{cursorcolor: '#aaa'}">
					<div hide-sm hide-xs hide-sm-md style="height: 35px"></div>
					<div hide show-sm show-xs show-dm-md style="height: 10px"></div>
					<md-list flex>
						<md-list-item class="md-2-line" ng-class="{'active' : activeColorIndex === $index}" ng-repeat="color in colors track by $index" ng-click="viewColor($index)">
				          <span class="md-avatar" style="background: {{color.l500}}"></span>
				          <div class="md-list-item-text" layout="column">
				            <h3>{{ color.name }}</h3>
				            <h4>{{ color.l500 }}</h4>
				            <!-- <p>{{ item.notes }}</p> -->
				          </div>
				          <md-divider ng-if="!$last"></md-divider>
				        </md-list-item>
					</md-list>
				</md-content>
			</div>
			<div flex-gt-md="75" flex-gt-sm="70" layout="column" layout-fill hide-xs>
				<md-content flex layout-fill layout-padding layout="row" layout-align="center center" ng-controlle="colorWheelCtrl">
					<div flex-xs="100" flex-gt-md="60" class="md-whiteframe-3dp" style="background: #fff;" layout="column" layout-align="center center" layout-padding>
						<div layout="row" layout-padding layout-align="space-between" style="width: 100%">
							<div layout="column" style="display:block;font-size: 35px;border-right:1px solid #999;padding-right: 20px;max-width: calc(100% - 80px);overflow:hidden;white-space: nowrap;text-overflow: ellipsis;">
								<span>{{color.name}}<span> <br>
								<span style="display: block; margin-top:-5px;font-size: 20px;color:#555; text-align: right;">{{colorLevels[activeLevelIndex].level}} : <span style="color:#999"> {{colorLevels[activeLevelIndex].code}}</span></span>
							</div>
							<div class="md-whiteframe-3dp" style="width: 50px;height:50px;background: {{colorLevels[activeLevelIndex].code}}; -webkit-transition: all 0.35s ease-in-out;transition: all 0.35s ease-in-out">
							</div>
						</div>
						<canvas id='colorWheel' ng-click="logColor($event)"></canvas>
					</div>
				</md-content>
			</div>
		</div>
	</div>

	<script src="libs/angular.min.js"></script>
	<script src="libs/angular-material.min.js"></script>
	<script src="libs/angular-animate.min.js"></script>
	<script src="libs/angular-aria.min.js"></script>
	<script src="libs/angular-messages.min.js"></script>
	<script src="libs/angular-route.min.js"></script>
	<script src="libs/jquery.min.js"></script>
	<script src="libs/jquerynicescroll.js"></script>
	<script src="libs/angular-nicescroll.js"></script>

	<script src="libs/tinycolor.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/services.js"></script>
</body>
</html>
